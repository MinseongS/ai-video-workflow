apiVersion: batch/v1
kind: Job
metadata:
  name: video-generator-manual
  namespace: ai-video
  labels:
    app: ai-video-workflow
spec:
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: ai-video-workflow
    spec:
      containers:
        - name: ai-video-workflow
          image: ghcr.io/minseongs/ai-video-workflow:latest
          imagePullPolicy: Always
          command: ["python", "main.py", "--private"]
          envFrom:
            - configMapRef:
                name: ai-video-config
            - secretRef:
                name: ai-video-secrets
          volumeMounts:
            - name: output-storage
              mountPath: /app/output
            - name: data-storage
              mountPath: /app/data
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      imagePullSecrets:
        - name: ghcr-secret
      restartPolicy: Never
      volumes:
        - name: output-storage
          persistentVolumeClaim:
            claimName: ai-video-output-pvc
        - name: data-storage
          persistentVolumeClaim:
            claimName: ai-video-data-pvc
  backoffLimit: 2
