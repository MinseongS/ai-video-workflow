apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-video-workflow
  namespace: ai-video
  labels:
    app: ai-video-workflow
spec:
  replicas: 0  # Scaled to 0 by default, use CronJob for production
  selector:
    matchLabels:
      app: ai-video-workflow
  template:
    metadata:
      labels:
        app: ai-video-workflow
    spec:
      containers:
        - name: ai-video-workflow
          image: ghcr.io/minseongs/ai-video-workflow:latest
          imagePullPolicy: IfNotPresent
          command: ["sleep", "infinity"]  # Keep alive for debugging
          envFrom:
            - configMapRef:
                name: ai-video-config
            - secretRef:
                name: ai-video-secrets
          volumeMounts:
            - name: output-storage
              mountPath: /app/output
            - name: data-storage
              mountPath: /app/data
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: output-storage
          persistentVolumeClaim:
            claimName: ai-video-output-pvc
        - name: data-storage
          persistentVolumeClaim:
            claimName: ai-video-data-pvc
